<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Changes Form | DeltrexUSA - WordPress</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img id="logo-button"
            src="https://wordpress-932013-3235695.cloudwaysapps.com/wp-content/uploads/2023/02/DeltrexUSAlogo-2048x245.jpg">
        <h1>Request Changes</h1>
        <p>The purpose of this website is for organized change requests to products.</p>
    </div>
    <div class="changes-form">
        <form>
            <h1>Changes Form</h1>
            <strong>Leave the section blank if no changes needed.</strong>
            <div class="title">
                <h2>Product Title</h2>
                <input id="product-title" type="text" placeholder="New title">
            </div>
            <div class="short-description">
                <h2>Short Description</h2>
                <textarea
                    id="short-description-text">Engraving Available in Spanish, Japanese, French, Arabic, Portuguese and Chinese. Download Product Information</textarea>
            </div>
            <div class="product-description">
                <h2>Product Description</h2>
                <textarea id="product-description-text"></textarea>
            </div>
            <div class="mailto">
                <h3>Send Email to</h3>
                <input id="mailto" type="text" placeholder="kleemoffdeveloper@gmail.com">
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>

</html>
